---
layout: disqus
---
<div class="post">
	{{ content }}
</div>

{% if page.date %}
<div class="postdate">
	Posted on
	<time datetime="{{ page.date | date: "%Y %m %d" }}">{{ page.date | date_to_string }}</time>{% if page.last_updated %},
	last updated on
	<time datetime="{{ page.last_updated | date: "%Y %m %d" }}">{{ page.last_updated | date_to_string }}</time>
	{% endif %}
</div>
{% endif %}
